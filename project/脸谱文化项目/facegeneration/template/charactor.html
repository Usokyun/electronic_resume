<!doctype html>
<html lang="en">

<head>
    <title>人物介绍卡片</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 引入css文件 -->
    <link rel="stylesheet" href="/resource/css/charactor.css">
</head>

<body>

    <div class="mycard">
        <div class="photo"><img src="/resource/image/桐人.jpg" alt=""></div>
        <h1>桐人</h1>
        <h2>裂天桐神</h2>
        <p>桐谷是友好且乐于助人的人，且会使用二刀流</p>
        <a href="#">了解更多</a>
    </div>

    <div class="mycard">
        <div class="photo"><img src="/resource/image/三笠.jpg" alt=""></div>
        <h1>三笠</h1>
        <h2>宇宙英雄</h2>
        <p>三笠是友好且乐于助人的人，且会使用空r</p>
        <a href="#">了解更多</a>
    </div>

    <div class="mycard">
        <div class="photo"><img src="/resource/image/迪奥布兰多.jpg" alt=""></div>
        <h1>迪奥布兰多</h1>
        <h2>wryyyyyyyy</h2>
        <p>迪奥布兰多是友好且乐于助人的人，且会使用时间停止</p>
        <a href="#">了解更多</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">生成脸谱</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <!--选择标签-->
                <div class="modal-body">
                    <div id="buttonContainer"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="generate">生成</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal,因为我们只想让模态框占满slides3，所以写在slides3下面 -->
    <div class="modalwindow">
        <!-- 模态框主题 -->
        <div>
            <!-- 模态框修饰图片 -->
            <div class="modal-photo">
                <!-- <img src="/resource/image/京剧素材2.png" alt=""> -->
            </div>

            <!-- 模态框内容 -->
            <div class="modal-content">
                <!-- 模态框标题 -->
                <div class="title">为心中所想角色召唤脸谱！</div>
                <div class="body">
                    <!-- 选择介绍 -->
                    <div class="body-text">请选择人物的核心属性</div>
                    <!-- 属性容器 -->
                    <div id="buttonContainer"></div>
                </div>
                <!-- 存放按钮 -->
                <div class="bottom">
                    <button class="reset" id="reset">重置</button>
                    <button class="exit" id="exit">退出</button>
                </div>
            </div>


        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
